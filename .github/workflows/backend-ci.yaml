name: Backend CI

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  backend:
    uses: ./.github/workflows/main-ci.yaml
    with:
      service_name: "backend"
      dockerfile: "backend-django"
      runtime: "python"
      environment: dev #default is always dev cause we are pushing to dev first

    secrets:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
      HELM_REPO_PAT: ${{ secrets.HELM_REPO_PAT }}
